# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
  displayName: 'npm install'

- steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Login to Docker Hub
      run: docker login -u ${{ secrets.abdulsamad001 }} -p ${{ secrets.Hafizhabib123 }}

    - name: Build Docker image
      run: docker build -t abdulsamad001/expressapi:latest .

    - name: Push Docker image
      run: docker push yabdulsamad001/expressapi:latest