# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
  displayName: 'npm install'

- script: |
    # Build Docker image
    docker build -t expressapi:latest -f /path/to/Dockerfile .
  displayName: 'Build Docker Image'

- script: |
    # Log in to DockerHub or your container registry
    docker login -u abdulsamad001 -p Hafizhabib123
  displayName: 'Log in to DockerHub'

- script: |
    # Push Docker image to DockerHub or your container registry
    docker tag expressapi:latest abdulsamad001/expressapi
    docker push abdulsamad001/expressapi:latest
  displayName: 'Push Docker Image to DockerHub'